<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama ER - Tabela Knowledge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .entity {
            background-color: white;
            border: 1px solid #e2e8f0; /* slate-200 */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .entity:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transform: translateY(-4px);
        }
        .entity-header {
            background-color: #f1f5f9; /* slate-100 */
            border-bottom: 1px solid #e2e8f0; /* slate-200 */
        }
        .pk-badge {
            background-color: #ede9fe; /* violet-100 */
            color: #6d28d9; /* violet-700 */
            font-weight: 600;
        }
        .nn-badge {
            background-color: #fee2e2; /* red-100 */
            color: #b91c1c; /* red-700 */
            font-weight: 500;
        }
        .unique-badge {
            background-color: #dbeafe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */
            font-weight: 500;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center text-slate-700 mb-6">Modelo Entidade-Relacionamento (ER)</h1>
        <!-- Entity representing the 'knowledge' table -->
        <div class="entity">
            <!-- Table Header -->
            <div class="entity-header p-4 rounded-t-xl">
                <h2 class="text-lg font-bold text-slate-800 flex items-center">
                    <i class="fas fa-database mr-3 text-slate-500"></i>
                    knowledge
                </h2>
                <p class="text-sm text-slate-500 mt-1">Armazena a base de conhecimento do Morpheus IA.</p>
            </div>
            <!-- Table Columns -->
            <ul class="p-4 space-y-3">
                <li class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-key text-violet-500 mr-3 w-4 text-center"></i>
                        <span class="font-semibold text-slate-700">id</span>
                    </div>
                    <div>
                        <span class="text-sm text-slate-500 mr-2">INTEGER</span>
                        <span class="pk-badge text-xs px-2 py-1 rounded-full">PK</span>
                    </div>
                </li>
                <li class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <div class="flex items-center">
                        <i class="far fa-folder-open text-slate-500 mr-3 w-4 text-center"></i>
                        <span class="font-semibold text-slate-700">category</span>
                    </div>
                    <div>
                        <span class="text-sm text-slate-500 mr-2">TEXT</span>
                        <span class="nn-badge text-xs px-2 py-1 rounded-full">NN</span>
                    </div>
                </li>
                <li class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <div class="flex items-center">
                        <i class="far fa-bookmark text-slate-500 mr-3 w-4 text-center"></i>
                        <span class="font-semibold text-slate-700">key</span>
                    </div>
                    <div>
                        <span class="text-sm text-slate-500 mr-2">TEXT</span>
                        <span class="nn-badge text-xs px-2 py-1 rounded-full">NN</span>
                    </div>
                </li>
                <li class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <div class="flex items-center">
                        <i class="far fa-file-alt text-slate-500 mr-3 w-4 text-center"></i>
                        <span class="font-semibold text-slate-700">value</span>
                    </div>
                    <div>
                        <span class="text-sm text-slate-500 mr-2">TEXT</span>
                        <span class="nn-badge text-xs px-2 py-1 rounded-full">NN</span>
                    </div>
                </li>
            </ul>
             <!-- Table Constraints -->
            <div class="p-4 border-t border-slate-200">
                 <h3 class="text-md font-semibold text-slate-700 mb-2">Restrições</h3>
                 <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                    <i class="fas fa-lock text-blue-500 mr-3"></i>
                    <div>
                        <p class="font-semibold text-slate-700">Restrição Única</p>
                        <p class="text-sm text-slate-600">(category, key)</p>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
